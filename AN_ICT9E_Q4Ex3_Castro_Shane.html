<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Arithmetic Operators</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

	li, p{
		font-family: lobster;

	}

</style>



</head>
<div class="container" style="font-size:2em;">
<body style="background-color: #6C6C6C ;">

<h1 style= "font-family: Lobster;color: white;"><span style=" background-color:#076501 ;">JavaScript Arithmetic Operators</span></h1>
<p><mark>x = 10, y = 5;</mark></p>
<ol type="1.">

	<li>x + y = <strong id="p1"></strong></li>
	<li>x - y = <strong id="p2"></strong></li>
	<li>y * x = <strong id="p3"></strong></li>
	<li>x / y = <strong id="p4"></strong></li>
	<li>y % 2 = <strong id="p5"></strong></li>

</ol>

<script>

  let x=10, y=5; //variable declaration;assignment of values

  document.getElementById("p1").innerHTML = x + y;
  document.getElementById("p2").innerHTML = x - y;
  document.getElementById("p3").innerHTML = y * x;
  document.getElementById("p4").innerHTML = x / y;
  document.getElementById("p5").innerHTML = y % 2;

</script>
</body>
</html>
